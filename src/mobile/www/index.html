<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="assets/styles/main.css">
        <link rel="stylesheet" href="mobile.css">
        <title>NiceFart.io</title>
    </head>
    <body>
    <div id="login">
        <div id="info">
        </div>

        <div id="options">
            <a href="" id="leaderboard">Leaderboard</a>
        </div>

        <div class="v-centered">
            <div id="login-input">
                <input id="player-name" type="text" name="playername" placeholder="Player Name" maxlength="12">
                <button id="play" class="btn" type="submit">Play!</button>
            </div>
            <br>
        </div>

        <div id="footer">
        </div>

        <div id="social">
        </div>
    </div>
    <div id="loader">
        <div class="bg">
        </div>
        <div id="spinner">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>
    <div id="error-container">
        <div id="error">
            <div class="v-centered">
                <span id="msg-error"></span>
                <br>
                <button id="close-error">Close</button>
            </div>
        </div>
    </div>
    <div id="extra">

    </div>
    <div id="cookie-alert">
    </div>
    <div id="ranking" style="display:none; position: absolute;top: 0; left: 0; width: 100%; height: 100%">
        <iframe src="" frameborder="0" style="width: 100%; height: 100%"></iframe>
        <a href="" id="close-ranking" style="text-decoration: none; font-size: 24px;color:#000000;position: absolute; top: 10px; right: 10px;">&#10006;</a>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="mobile.js" type="text/javascript"></script>
    </body>
</html>
